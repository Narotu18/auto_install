<!DOCTYPE html>
<html lang="zh-CN">
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" type="image/png" href="{{ STATIC_URL }}images/favicon.ico"/>
	<title>
		{% block title %} {% endblock %}
	</title>
	<link rel="stylesheet" href="/static/boot/css/bootstrap.min.css">
	<script src="/static/boot/js/jquery.js"></script>
	<style type="text/css">
	body{
		padding-top: 20px;
	}
	.footer{
		width: 100%;
		position: absolute;
		bottom: 10%;
		left: 0;
		text-align: center;
		font-size: 15px;
		overflow: hidden;
		word-spacing: 2px;
	}
	</style>
	{% block css %} {% endblock %}
	{% block js %} {% endblock %}
</head>
<body>
	<div class="main">
		<div class="container">
			{% block body %} {% endblock %}
		</div>
		<div class="footer">
			<p>@2014 LeTV 装机系统</p>
			<script src="/static/boot/js/bootstrap.min.js"></script>
			<script src="/static/boot/js/ajax.js"></script>
			<script src="/static/boot/js/sco.modal.js"></script>
		</div>
	</div>
</body>
</html>
