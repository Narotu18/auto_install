{% extends 'base.html' %}
{% block title %}
系统安装
{% endblock %}
{% block css %}
<script type="text/javascript">
            $(function(){
                var home = '#'+'{{index}}';
                if (home != '#'){
                   $(home).addClass('active');
                }
            })
</script>
<style type="text/css">
	.panel {
		margin-bottom: 0;
	}
 .info {
border-radius: 10px;
position: fixed;
margin-left: -280px;
width: 560px;
position: fixed;
top: 10px;
right: 0;
bottom: 10px;
left: 50%;
z-index: 1050;
display: none;
overflow: auto;
-webkit-overflow-scrolling: touch;
outline: 0;
background-color: #fff;
}
 .del {
border-radius: 10px;
position: fixed;
margin-left: -280px;
width: 560px;
position: fixed;
top: 10px;
right: 0;
bottom: 81%;
left: 50%;
z-index: 1050;
display: none;
overflow: hidden;
-webkit-overflow-scrolling: touch;
outline: 0;
background-color: #fff;
}
.panel-body {
padding: 5px;
}
</style>
{% block cs %}
{% endblock %}
{% endblock %}
{% block body %}
<div class="row">
	<div class="col-md-2">
		<div class="panel panel-default">
  			<div class="panel-heading">
  				<span class="glyphicon glyphicon-upload"></span>
  				<label>预安装 <span class="badge">{{ total }}</span></label>
  			</div>
  			<div class="panel-body">
          <ul class="nav nav-pills nav-stacked" role="tablist">
  					<li id="find"><a href="{% url "find" %}">发现机器</a></li>
          </ul>         
  			</div>
		</div>
		<div class="panel panel-default">
  			<div class="panel-heading">
  				<span class="glyphicon glyphicon-refresh"></span>
  				<label>待安装 <span class="badge">{{ on_total }}</span></label>
  			</div>
  			<div class="panel-body">
          <ul class="nav nav-pills nav-stacked" role="tablist">		
  					<li id="exe" ><a href="{% url "exe" %}">待安装列表</a></li>
          </ul>			
  			</div>
		</div>
    <div class="panel panel-default">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-ok"></span>
          <label>成功安装 <span class="badge"></span></label>
        </div>
        <div class="panel-body">
          <ul class="nav nav-pills nav-stacked" role="tablist">   
            <li id="succeed" ><a href="{% url "his" %}">安装完成列表</a></li>
          </ul>     
        </div>
    </div>
		<div class="panel panel-default">
  			<div class="panel-heading">
  				<span class="glyphicon glyphicon-user"></span>
  				<label>{{ user.first_name }}</label>
  			</div>
  			<div class="panel-body">  	
          <ul class="nav nav-pills nav-stacked" role="tablist">		
  					<li><a href="{% url "logout" %}">注销</a></li>
          </ul> 		
  			</div>
		</div>
	</div>
	<div class="col-md-10">
{% block list %}
{% endblock %}
	</div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-2">
  <nav>
  <ul class="pager">
    <li class="previous disabled"><a href="#">Previous</a></li>
    <li class="next"><a href="#">Next</a></li>
  </ul>
</nav>
</div>
</div>
{% endblock %}
