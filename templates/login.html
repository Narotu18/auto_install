{% extends "base.html" %}
{% block title %}
    login
{% endblock %}
{% block css%}
	<style type="text/css">
	.form-signin{
		margin-right: 330px;
		margin-left: 330px;
		max-width: 500px;
		padding-top: 60px;
	}
	body{
		background-color: #eee;
	}
	h2 {
		text-align: center;
	}
	</style>
{% endblock %}
{% block body%}
<form class="form-signin" method="post" role="form">{% csrf_token %}
	<h2 class="form-signin-heading">登录</h2>
	{{ forms.username }}
	{{ forms.passwd }}
	<button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
</form>
{% endblock %}
