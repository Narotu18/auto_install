{% extends "base.html" %}
{% block title %}
    login
{% endblock %}
{% block css%}
	<style type="text/css">

	body{
		padding-top: 10px;
	}
	h2 {
		text-align: center;
		padding-bottom: 30px;
	}
	span{
		margin: 0;
		padding:0;
		color: #999999;
		line-height: 20px;
	}
	.LoginForm{
		padding-top: 100px;
		line-height: 50px;
		padding-left: 100px;
		width: 400px;
	}
	img{
		padding-left: 10%;
	}
	</style>
{% endblock %}
{% block body%}
<div class="bimg">
	<div class="row">
		<h2>欢迎登录</h2>
			<div class="col-md-6">
				<img src="/static/images/login.jpg">
			</div>
			<div class="col-md-6">
				<form class="LoginForm"method="post" role="form">{% csrf_token %}
					<span>用户名</span>
					{{ forms.username }}
					<span>密码</span>
					{{ forms.passwd }}
					<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
				</form>
			</div>
	</div>
</div>
{% endblock %}
